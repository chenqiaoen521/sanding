<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta content="telephone=no" name="format-detection">
    <title>三鼎智慧办公商城</title>
    <link href="css/base.css" type="text/css" rel="stylesheet">
    <link href="css/center.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body>

<!--ftop开始-->
<div class="ftop">
    <a class="back" onClick="javascript:history.back(-1);"><img src="images/icon_015.png"></a>
    <h2>修改收货地址</h2>
    <a class="comea">&nbsp;</a>
    <div style="clear: both;"></div>
</div>
<!--ftop开始-->



<!--个人中心-收货地址-->
<div class="address">
    <form>
    <div class="fill">
    <a><select name="location_p" id="location_p"></select><select name="location_c" id="location_c"></select><select name="location_a" id="location_a"></select><span>所在地区</span></a>
        <a><input type="text" placeholder="请输入街道信息"><span>街道</span></a>
        <a><input type="text" placeholder="请输入详细地址"><span>详细地址</span></a>
        <a><input type="text" placeholder="请输入收货人信息"><span>收货人姓名</span></a>
        <a><input type="text" placeholder="请输入您的手机号码"><span>手机号码</span></a>
        <a><input type="text" placeholder="请输入邮政编码"><span>邮编</span></a>
    </div>
    </form>
    <div class="chose"><span>设为默认地址</span></div>
</div>
<a class="makesure" href="center-address.html">保存</a>
<!--个人中心-收货地址-->

<script src="js/region_select.js"></script>
<script type="text/javascript">
		new PCAS('location_p', 'location_c', 'location_a', '河南省', '', '');
</script>


<!--很多弹窗-->
<div class="popbg"></div>
<div class="pop popdelete">
    <h2>删除地址</h2>
    <p>您真的要删除该地址吗？</p>
    <div class="only"><a class="qx">取消</a><a class="qr">确认</a></div>
</div>
<!--很多弹窗-->


<script>
    $(function () {
        //删除订单
        $(".ftop .deletea").click(function(){
            $("body,html").css({"overflow":"hidden"});
            $(".popbg").fadeIn();
            $(".popdelete").fadeIn();
        })

        //关闭弹窗
        $(".pop .only a.qx").click(function(){
            $("body,html").css({"overflow":"auto"});
            $(".popbg").fadeOut();
            $(".pop").fadeOut();
        })
        $(".pop .only a.qr").click(function(){
            $("body,html").css({"overflow":"auto"});
            $(".popbg").fadeOut();
            $(".pop").fadeOut();
            window.location.href = 'center-address.html'
        })

        $(".chose").click(function(){
            $(this).toggleClass("on");
        })
    })
</script>



</body>
</html>
