<!doctype html>
<html>
<head>

</head>
<body>

<!--ftop开始-->
<div class="ftop">
    <a class="back" onClick="javascript:history.back(-1);"><img src="images/icon_015.png"></a>
    <h2>退款/退货</h2>
    <a class="comea"></a>
    <div style="clear: both;"></div>
</div>
<!--ftop开始-->


<!--个人中心-退款申请-->
<div class="refunds">
   <div class="mation_wuliu">
    <h2>卖家已同意您的售后申请，请退货至以下地址：</h2>
    <h4>退货地址：苗华强，18702117108，上海上海市浦东新区合庆镇 青三村 南龚家宅76号B栋2楼</h4>
    <h5>退款说明：请将退货商品包装好，且商品不影响二次销售；请勿发平邮或到付件，商品寄出后，需及时在每笔退款上操作“填写物流信息”，以免退款超时关闭</h5>
    <a href="center-order-shenqingwuliu.html">填写退货信息</a>
  </div>
 
</div>
<!--个人中心-退款申请-->


<!--很多弹窗-->
<div class="popbg"></div>
<div class="pop popcancle">
    <h2>确认取消退款？</h2>
    <p>您真的要取消退款吗？</p>
    <div class="only"><a>取消</a><a>确认</a></div>
</div>
<!--很多弹窗-->

<script>
    $(function () {
        //取消退款
        $(".tip .canclea").click(function(){
            $("body,html").css({"overflow":"hidden"});
            $(".popbg").fadeIn();
            $(".popcancle").fadeIn();
        })

        //关闭弹窗
        $(".pop .only a").click(function(){
            $("body,html").css({"overflow":"auto"});
            $(".popbg").fadeOut();
            $(".pop").fadeOut();
        })

    })
</script>

</body>
</html>
