<body>

    <h4>选择颜色分类</h4>
  </div>
</div>
<!---banner over--->
<div class="discuss">
   <h2>热门评论</h2>
   <ul>
      <li><h3><i>谭某某</i>
      <span><img src="images/icon_027.png"><img src="images/icon_027.png"><img src="images/icon_027.png"><img src="images/icon_027.png"><img src="images/icon_027.png"></span></h3>

<div class="product_xq">
  <h2>商品详情</h2>
  <div class="product_detail">
    <img src="images/img_017.jpg">
    <img src="images/img_018.jpg">
    <img src="images/img_016.jpg">
  </div>
</div>
<div class="product_bar">
  <span>收藏</span><i>加入购物车</i><a href="confirm_order.html">立即购买</a>
</div>
<!--颜色分类提醒-->
<div class="black_bg"></div>
<div class="color_classify">
   <div class="color_class">
      <div class="class_top"><img src="images/img_09.jpg">
      <p>惠普 LaserJet Pro P1108/CE655A黑白激光打印机 A4</p>
      <span>￥5990.00</span></div>
      <dl>
        <dt>类别</dt><dd><label><input type="radio" name="">18号</label></dd><dd><label><input type="radio" name="">20号</label></dd>
      </dl>
      <dl>
        <dt>颜色</dt><dd><label><input type="radio" name="">灰色</label></dd><dd><label><input type="radio" name="">银白</label></dd><dd><label><input type="radio" name="">银黑</label></dd><dd><label><input type="radio" name="">金色</label></dd>
      </dl>
      <dl>
        <dt>包装</dt><dd><label><input type="radio" name="">造纸</label></dd><dd><label><input type="radio" name="">花结</label></dd>
      </dl>
      <div class="shu"><i>数量</i><span class="jian"><img src="images/icon_018.png"></span><input class="shopcart-td-num" type="text" value="1" /><span class="jia"><img src="images/icon_019.png"></span></div>
      <a class="sure">确定</a>
      <img class="close" src="images/icon_029.png">
   </div>
</div>
<script>
	$(function(){
        var jian = $(".jian");
        var jia = $(".jia");
        var kunchun = 10; //当库存不足时，可以提醒用户。
        jia.click(function() {
            var n = $(this).siblings("input").val();
            n++;
            if (n > kunchun) {
                alert("库存不足啦!");
				$(this).siblings("input").val(kunchun - 1);
				return false;
            }
            $(this).siblings("input").val(n)
			return false;
        });
		jian.click(function() {
            var n = $(this).siblings("input").val();
            n--;
            if (n < 1) {
                $(this).siblings("input").val(n + 1);
                return false;
            }
            $(this).siblings("input").val(n)
			return false
        })	
		$(".pro_text>h4").click(function(){
            $("html,body").css({"overflow":"hidden"});
            $(".color_classify,.black_bg").fadeIn();
        })
        $(".color_class .close,.color_class .sure,.black_bg").click(function(){
            $("html,body").css({"overflow":"auto"});
            $(".color_classify,.black_bg").fadeOut();
        })
		$(".color_class>dl:eq(0) dd").click(function(){
            $(".color_class>dl:eq(0) dd").removeClass("on");
			$(this).addClass("on");
        })
		$(".color_class>dl:eq(1) dd").click(function(){
            $(".color_class>dl:eq(1) dd").removeClass("on");
			$(this).addClass("on");
        })
		$(".color_class>dl:eq(2) dd").click(function(){
            $(".color_class>dl:eq(2) dd").removeClass("on");
			$(this).addClass("on");
        })
		$(".color_class>dl:eq(3) dd").click(function(){
            $(".color_class>dl:eq(3) dd").removeClass("on");
			$(this).addClass("on");
        })
		$(".color_class>dl:eq(4) dd").click(function(){
            $(".color_class>dl:eq(4) dd").removeClass("on");
			$(this).addClass("on");
        })
    });
</script>
<!--颜色分类提醒-->

</body>
